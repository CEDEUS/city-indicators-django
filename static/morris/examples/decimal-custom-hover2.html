<body>
<h1>Decimal DataAA</h1>
<div id="graph"></div>
<script>

var names;

names=$.ajax({ 
                type: 'GET', 
                url: '/memoria/pages/data.php', 
                data: { get_param: 'value' }, 
                dataType:'json',
                success: function (data) { 
                                  window.m = Morris.Line({
       element: 'graph',
       data:data,
       xkey: 'tiempo',
       ykeys: ['acc'],
       labels: ['sin(x)'],
       parseTime: false,
       hoverCallback: function (index, options, default_content, row) {
         return default_content.replace("as");
       },
       xLabelMargin: 10,
       integerYLabels: true
       });
                }
            });
